<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="header">
          <img class="img-style" src="images/illustration-hero.svg" />
          <h2 class="title">Order Summary</h2>
        </div>
        <div class="content-text">
          You can now listen to millions of songs, audio books, and podcasts on
          any device anywhere you like!
        </div>
        <div class="select">
          <img class="music-img" src="images/icon-music.svg" />
          <div class="payment">Annual Plan</div>
          <div class="price">$59.99/year</div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="footer">
          <button class="btn btn-payment">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
